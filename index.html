<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Property with Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Style CSS variables through <span id="head">JS</span></h2>
    </header>
    <main>
        <div class="controls">
            <label for="border">Border:</label>
            <input type="range" name="spacing" min="10" max="100" value="10" data-spacing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="5" value="1" data-spacing="px">

            <label for="border-color">Border Color:</label>
            <input type="color" name="base">
        </div>
        <div class="image">
            <!-- <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"> -->
            <img src="images/image1.jpg" alt="background-img">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
